<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List App</title><script defer="defer" src="app.bundle.js"></script></head><body><div class="main-container"><div class="sidebar-container"><div class="logo"><h1>TodoList</h1></div><div id="App"><dialog id="task-dialog"><form method="dialog"><p class="title"><input id="title" class="form-input" name="title" placeholder="Task title"/></p><p class="description"><input id="description" class="form-input" name="description" placeholder="Description"/></p><p class="dueDate"><input type="datetime-local" class="form-input" id="dueDate" name="dueDate"/></p><label for="priority-dropdown">Priority</label> <select name="priority-dropdown" id="priority-dropdown" class="form-input"><option value="low" selected="selected">Low</option><option value="medium">Medium</option><option value="high">High</option></select><div class="task-dialog-btn"><button value="cancel" formmethod="dialog" class="cancel-btn">Cancel</button> <button id="confirm" value="default" type="button">Confirm</button></div></form></dialog><button id="open-task-dialog">Add Task</button></div><div class="side-bar"><ul><li><a href="#" class="active">All Tasks</a></li><li><a href="#">Today</a></li><li><a href="#">This Week</a></li><li><a href="#">Important</a></li></ul></div><div class="projects-container"><h2>Projects</h2><div class="project-dialog"><dialog id="project-dialog"><form method="dialog"><p class="project-title"><input id="project-title" class="form-input" name="project-title" placeholder="Project title"/></p><div class="project-dialog-btn"><button value="cancel" formmethod="dialog" class="cancel-btn">Cancel</button> <button id="confirm-project" value="default" type="button">Confirm</button></div></form></dialog><button id="open-project-dialog">Add Project</button></div><div class="project-list"></div></div></div><div class="all-task"><h2>All Tasks</h2><div class="task-content"></div></div></div></body></html>
